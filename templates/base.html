{% load staticfiles %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>A Awesome web</title>
    <link href="https://cdn.bootcss.com/semantic-ui/2.2.11/semantic.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static "css/github.css" %}">
    <link rel="stylesheet" href="{% static "css/github-markdown.css" %}">
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/semantic-ui/2.2.11/semantic.js"></script>
      <script src="https://cdn.bootcss.com/highcharts/5.0.14/highcharts.js"></script>
  </head>
  <body>
    <!-- sidebar -->
    <div class="ui thin left visible sidebar inverted vertical menu">
      <a href="" class="item">
        文章
      </a>
      <a href="" class="item">
        项目
      </a>
      <a href="" class="item">
        统计
      </a>
    </div>
    <!-- pusher -->
    <div class="pusher">
      <!-- menu -->
      <div class="ui pointing menu">
        <a href="/" class="active item">首页</a>
        <a href="#" class="item">文章随笔</a>
        <a href="#" class="item">个人项目</a>
        <a href="#" class="item">网站数据统计</a>
        <div class="right menu">
          <div class="item">
            <div class="ui transparent icon input">
              <input type="text" name="" value="" placeholder="Search">
              <i class="search link icon"></i>
            </div>
          </div>
        </div>
      </div>
      <!-- container -->
      <div class="ui text container markdown-body" style="padding-right: 10%">
        {% block html_content%}
          {% endblock %}
      </div>

    </div>
    <script>
        {% block js_content %}
        {% endblock %}
    </script>
  </body>
</html>
