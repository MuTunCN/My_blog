{% load staticfiles %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>How you doin?</title>
    <link href="https://cdn.bootcss.com/semantic-ui/2.2.11/semantic.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static "css/github.css" %}">
    <link rel="stylesheet" href="{% static "css/github-markdown.css" %}">
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/semantic-ui/2.2.11/semantic.js"></script>
      <script src="https://cdn.bootcss.com/highcharts/5.0.14/highcharts.js"></script>
  </head>
  <body>
    <!-- sidebar -->
    <div class="ui left visible sidebar inverted vertical menu">


  <div class="ui container">
    <img class="ui circular image" src="http://ouo5mf805.bkt.clouddn.com/image/web/logo.jpg?e=1502709639&token=BeHCE1SRGcY-55deiTmLLB5jnFT4HBwO1nkfxKL2:Zdb8fu9WVkspJiVIfHMbRBo5bDs" width="200px" height="200px" style="margin:20px">
  </div>



    </div>
    <!-- pusher -->
    <div class="pusher">
      <!-- menu -->
      <div class="ui pointing menu">
      {% block menu %}



      {% endblock %}
        <div class="right menu">
          <div class="item">
            <div class="ui transparent icon input">
              <input type="text" name="" value="" placeholder="Search">
              <i class="search link icon"></i>
            </div>
          </div>
        </div>
      </div>
      <!-- container -->
      <div class="ui left aligned container markdown-body">
        {% block html_content%}
          {% endblock %}
      </div>

    </div>
    <script>
        {% block js_content %}
        {% endblock %}
    </script>
  </body>
</html>
