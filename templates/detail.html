{% extends 'base.html' %}

{% block html_content %}
    <h1 class="ui header ">{{ post.title }}</h1>
    <div class="ui two column  center  grid ">
        <div class="column">
        <h5 >作者：{{ post.author }}</h5>
    </div>

        <div class="column">
            <h5 >浏览量：{{ post.views }}</h5>
        </div>
    </div>
    <div class="ui divider" style="text-align: center"></div>

    <div class="ui text left aligned container">
    {{ post.body|safe }}
    </div>
{% endblock %}
